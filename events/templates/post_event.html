{% extends 'base.html' %}
{% load static %}

{% block title %}Post Event{% endblock %}

{% load crispy_forms_tags %}


{% block content %}

<div class="lanarkshire-form">
    <form method="POST">
        {% csrf_token %}
        {{ event_form|crispy }}
        {{ event_form.media }}
        <button action="submit" class="btn btn-primary btn-block btn-lg form-button">Post Event</button>
    </form>
</div>

{% endblock %}
