{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

        {% csrf_token %}
        {{ registration_form|crispy }}
        <button action="submit" class="btn btn-primary btn-block btn-lg">Register</a>
    </form>
</div>

{% endblock %}
