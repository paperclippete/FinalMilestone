<!-- Modal -->
<div class="modal fade printable" id="bookedModal" tabindex="-1" role="dialog" aria-labelledby="bookedModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookedModalLabel">Event Attendees</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <h4>Current Attendees for {{ event.title }}</h4>
                <p class="light-text">{{ date|date:"jS F Y" }} - {{ date|time:"G:i" }}</p>
                {% if user_list|length == 0 %}
                    <p>Sorry, no one has signed up... yet!</p>
                {% endif %}
                {% for user in user_list %}
                    <p>{{ user.first_name }} {{ user.last_name }} - <a href="mailto:{{ user.email }}"> {{ user.email }}</a></p>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="print-btn" class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
            </div>
        </div>
    </div>
</div>
